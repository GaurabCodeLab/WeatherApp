<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <main class="main">
        <section class="main-section">
            <div class="title-div">
                <h1 class="title">Weather App By Gaurab</h1>
            </div>
            <div class="details">
                <p></p>
            </div>
            <input type="text" placeholder="Enter City Name" spellcheck="false" class="main-input">
            <div class="seperator"></div>
            <button class="btn" >Get Device Location</button>
        </section>

        <section class="weather-part">
            <h1><i class='bx bx-arrow-back backBtn'></i><span>Weather App By Gaurab</span></h1>
            <ul class="list-item">
                <li><img src="icons/cloud.svg" alt="weather-logo" class="weather-image" ></li>
                <li class="temp"><span>27</span>°C</li>
                <li class="weather-type" >Overcast Clouds</li>
                <li><i class='bx bx-map bx-sm'></i> <span class="city">Patna, IN</span></li>
            </ul>
            <div class="weather-bottom">
                <section class="left-section">
                    <div class="left">
                        <i class='bx bxs-thermometer'></i>
                        <div>
                            <p class="feel-like" ><span>34</span>°C</p>
                            <p>Feels like</p>
                        </div>
                    </div>
                </section>
                <section class="right-section">
                    <div class="right">
                        <i class='bx bxs-droplet-half'></i>
                        <div>
                            <p class="humidity" ><span>94</span>%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
